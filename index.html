<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/mochila.ico"/> 
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila mochila-sombra"></div>
            <form action="" class="adicionar" id="novoItem">
                <h2 class="label">O que vai levar quando viajar?</h2>
                <label for="item" class="label">Nome do item</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Camisa | Celular | Carregador | Bermuda">
                <label for="item" class="label">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" placeholder="1, 2, 3...">
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
        
        <ul class="lista" id="lista">
            
        </ul>
    </main>

    <script src="js/main.js"></script> <!--Conectar HTML com o JS-->
</body>
</html>
